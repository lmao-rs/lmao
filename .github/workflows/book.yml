name: Twilight Book

on:
  pull_request:
    paths:
      - ".github/**"
      - "book/**"
  push:
    branches:
      - main
    paths:
      - ".github/**"
      - "book/**"

jobs:
  test:
    name: Test examples with skeptic
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v1

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Test
        working-directory: book
        run: cargo test --manifest-path tests/Cargo.toml
  deploy:
    name: Deploy book
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - run: mdbook build book --dest-dir render

      - name: Publish book
        uses: cloudflare/wrangler-action@2.0.0
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages publish book/render --project-name twilight-book --commit-dirty=true --branch docs
