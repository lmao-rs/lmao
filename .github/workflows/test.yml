name: Test

# Only run push on pushes to main, to prevent actions from running twice on PRs
on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v1

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

  test-features:
    name: Test ${{ matrix.package }} feat. ${{ matrix.features }}
    needs: [test]
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        package:
          - http
          - gateway
          - lavalink
        features:
          - native
          - rustls
          - simd-json

        include:
          - package: twilight-http
            features: simd-json
            additional: --features rustls
            # Use `haswell` instead of `native` due to some GitHub
            # Actions runners not supporting some `avx512` instructions.
            rustflags: "-C target-cpu=haswell"
          - package: twilight-gateway
            features: rustls
            additional: --features zlib-stock
          - package: twilight-gateway
            features: native
            additional: --features zlib-stock
          - package: twilight-gateway
            features: simd-json
            additional: --features rustls,zlib-stock
            rustflags: "-C target-cpu=native"
          - package: twilight-lavalink
            additional: --features http-support

          - package: twilight-util
            features: full

        exclude:
          - package: lavalink
            features: simd-json

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v1

      - name: Test ${{ matrix.package }} feat. ${{ matrix.features }}
        uses: actions-rs/cargo@v1
        # working-directory: ${{ matrix.package }}
        env:
          RUSTFLAGS: ${{ matrix.rustflags }}
        with:
          command: test
          args: --no-default-features --features ${{ matrix.features }} ${{ matrix.additional }} --package ${{ matrix.package }}
        # run: |
        #   cargo test --no-default-features --features ${{ matrix.features }} ${{ matrix.additional }}\

  MSRV:
    runs-on: ubuntu-latest
    env:
      minrust: 1.53

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain (${{ env.minrust }})
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.minrust }}
          profile: minimal
          override: true

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v1

      - name: Output processor info
        run: cat /proc/cpuinfo

      # - run: cargo check --workspace --benches --examples --tests --all-features
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --workspace --benches --examples --tests --all-features
        env:
          # Use `haswell` instead of `native` due to some GitHub Actions
          # runners not supporting some `avx512` instructions.
          RUSTFLAGS: "-C target-cpu=haswell"
