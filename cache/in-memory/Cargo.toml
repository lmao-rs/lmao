[package]
authors = ["Twilight Contributors"]
categories = ["caching"]
description = "In-process-memory based cache for the Twilight ecosystem."
documentation = "https://docs.rs/twilight-cache-inmemory"
edition = "2018"
homepage = "https://twilight.rs/chapter_1_crates/section_4_cache_inmemory.html"
include = ["src/**/*.rs", "Cargo.toml"]
keywords = ["discord", "discord-api", "twilight"]
license = "ISC"
name = "twilight-cache-inmemory"
publish = false
repository = "https://github.com/twilight-rs/twilight"
readme = "README.md"
version = "0.6.0"

[dependencies]
bitflags = "1"
dashmap = "4.0"
serde = { features = ["derive"], version = "1" }
twilight-model = { path = "../../model" }

# Optional dependencies.
twilight-util = { features = ["permission-calculator"], optional = true, path = "../../util" }

[dev-dependencies]
futures = { default-features = false, version = "0.3" }
static_assertions = "1"
tokio = { features = ["macros", "rt-multi-thread"], version = "1.0" }
twilight-gateway = { path = "../../gateway" }

[features]
permission-calculator = ["twilight-util"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
